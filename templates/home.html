{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Todo App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .task-list {
            max-height: 420px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">

    <h3 class="text-center mb-4">Django ToDo App</h3>

    <div class="row mb-3">
        <div class="col">
            <h5>My Day</h5>
            <p class="text-muted mb-0">{% now "jS F Y" %}</p>
        </div>
    </div>

    <div class="row">
        <!-- Pending Tasks -->
        <div class="col-md-7">
            <h6>Pending Tasks</h6>
            <div class="task-list">

                {% for i in work %}
                <div class="card mb-2">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <span>{{ i.task }}</span>

                        <div class="btn-group btn-group-sm">
                            <a href="{% url 'done' i.pk %}" class="btn btn-success">
                                <i class="fa fa-check"></i>
                            </a>
                            <a href="{%url 'delete' i.pk%}" class="btn btn-danger">
                                <i class="fa fa-trash"></i>
                            </a>
                            <a href="{%url 'edit' i.pk%}" class="btn btn-primary">
                                <i class="fa fa-pencil"></i>
                            </a>
                        </div>
                    </div>
                </div>
                {% empty %}
                <p class="text-muted">No tasks for today.</p>
                {% endfor %}

            </div>
        </div>

        <!-- Completed Tasks -->
        <div class="col-md-5">
            <h6>Completed Tasks</h6>

            {% for i in free %}
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span class="text-decoration-line-through">{{ i.task }}</span>
                    <a href="{% url 'undo' i.pk %}" class="btn btn-sm btn-secondary">
                        Undo
                    </a>
                </div>
            </div>
            {% empty %}
            <p class="text-muted">No completed tasks.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Add Task Form -->
    <div class="row mt-4">
        <div class="col-md-8 mx-auto">
            <form method="POST" action="{% url 'addtask' %}">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="task" class="form-control" placeholder="Add a new task..." required>
                    <button class="btn btn-primary" type="submit">
                        <i class="fa fa-plus"></i> Add
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
